<!--#include file="include/head.html"-->
<include file="Public:head"/>
<title>公告发布-币势得</title>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <!--#include file="include/nav.html"-->
  <include file="Public:nav"/>
  <div class="content-wrapper">
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{:U('Order/index')}">币势得管理中心</a>
        </li>
        <li class="breadcrumb-item active">公告发布</li>
      </ol>
      <form method="post"  action="{:U('News/add')}">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h4 class="text-bishide text-center"><i class="fa fa-fw fa-file-text"></i>公告发布</h4>
          </div>
          <div class="card-body">
            <div class="from-group mb-3">
              <label>公告标题</label>
              <input name="title" type="text" class="form-control" value="">
            </div>
            <div class="from-group">
              <label>公告内容</label>
              <div class="input-group">
                <textarea name="content" rows="6" cols="90" placeholder="在这里输入公告内容"></textarea>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="col-md-4 offset-md-4">
              <input type="submit"  value="发布公告" class="btn btn-danger btn-block">
              </input>
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>

    <!--#include file="include/footer.html"-->
    <include file="Public:footer"/>
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->

    <div class="modal fade" id="bishideModal_paypassword" tabindex="-1" role="dialog" aria-labelledby="bishideModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bishideModalLabel">设置您的提现密码</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card card-paypassword mx-auto">
              <form>
                <div class="form-group">
                  <input class="form-control" id="" type="email" aria-describedby="emailHelp" placeholder="输入注册手机号">
                </div>
                <div class="input-group mb-3">

                  <input type="text" class="form-control" placeholder="输入验证码" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <input type="button" class="btn-danger" value="获取验证码" onclick="settime(this)">
                  </div>
                </div>
                <div class="form-group">
                  <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="输入提现密码">
                </div>
                <div class="form-group">
                  <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="确认提现密码">
                </div>
                <a class="btn btn-danger btn-block" href="#">设置提现密码</a>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
</body>

<!--#include file="include/script.html"-->
<include file="Public:script"/>
</html>

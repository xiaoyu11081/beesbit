<script>
    //实现使用jQueryForm实现表单提交
    $('form').submit(function(){
        //具体实现使用jqueryForm的方式ajax提交
        $(this).ajaxSubmit({
            url:"{:U('login')}",//指定表单的提交地址
            type:'post',//表示具体的请求类型 post/get
            dataType:'json',//指定数据交互格式
            success:function(msg){
                if(msg.status==1){
                    //表示登录成功
                    location.href="{:U('Personal/index')}";
                }else{
                    layer.msg(msg.msg);
                }
            }
        });
        //阻止当前的表单默认的提交
        return false;
    });
    $('#verify').click(function(){
        var url = "{:U('verify')}"+"?date="+ new Date().getTime();
        $(this).attr('src',url);
    })

</script>
